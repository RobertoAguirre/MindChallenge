<section class="login-page" cz-shortcut-listen="true" style="min-height: 466px;">



    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <!--  <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a> -->

                <H1>BIENVENIDO</H1>
            </div>
            <div class="card-body">
                <p class="login-box-msg"></p>

                <form action="../../index3.html" method="post">
                    <div class="input-group mb-3">
                        <input name="email" [(ngModel)]="loginForm.email" type="email" class="form-control"
                            placeholder="Usuario">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input name="pass" [(ngModel)]="loginForm.pass" type="password" class="form-control"
                            placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                  <div class="icheck-primary">
                    <input type="checkbox" id="remember">
                    <label for="remember">
                      Recordarme
                    </label>
                  </div>
                </div> -->

                        <div class="col-12">
                            <button (click)="Authenticate()" type="submit"
                                class="btn btn-primary btn-block">Acceder</button>
                        </div>

                    </div>
                </form>

              </a>
            </div> -->
