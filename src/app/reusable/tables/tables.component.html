<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{tituloTabla}}</h1>
            </div>
            <!--     <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">DataTables</li>
                </ol>
            </div> -->
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <!--    <div class="card-header">
                        {{descripcionTabla}}
                    </div> -->
                    <div class="card-body">

                        <table id="mytable" datatable class="row-border hover">
                            <thead>
                                <tr>
                                    <th *ngFor="let head of dataset[0] | keys">{{head}}</th>
                                    <th *ngIf="showDetalles"> Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of dataset">
                                    <td *ngFor="let list of item | keys">{{item[list]}}</td>
                                    <td *ngIf="showDetalles" style="text-align: center;"><i (click)="metodoEditar(item)" style="color: blue;"
                                            class="fas fa-edit"></i>
                                        <!-- <span>&nbsp;&nbsp;&nbsp;</span> <i (click)="metodoEliminar(item)"
                                            style="color:red;" class="fas fa-trash"></i> -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
