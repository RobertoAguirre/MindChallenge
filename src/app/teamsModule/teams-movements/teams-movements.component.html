    </div>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="registerForm">
                <div>

                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Fecha inicio</label>
                                <input id="startDate" formControlName="startDate" minlength="3" maxlength="50"
                                    type="date" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Fecha final</label>
                                <input id="endDate" formControlName="endDate" minlength="3" maxlength="50" type="date"
                                    class="form-control" placeholder="">

                            </div>

                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label style="color:white;">Fecha final</label>
                                <button (click)="GetMovementsByDate()" class="btn btn-primary btn-block">Buscar</button>
                            </div>
                        </div>
                    </div>






                </div>

            </form>



            <table *ngIf="dataset" id="table2" [dtOptions]="dtOptions" datatable class="row-border hover">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Equipo</th>
                        <th>Name</th>
                        <th>Movimiento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dataset">
                        <td>{{item.Usuario}}</td>
                        <td>{{item.Equipo}}</td>
                        <td>{{item.Fecha}}</td>
                        <td *ngIf="item.Movimiento==='INS'"> Agregado a equipo <i style="color: green;" class="fas fa-plus-circle"></i> </td>
                        <td *ngIf="item.Movimiento==='DEL'"> Eliminado de equipo  <i style="color: red;" class="fas fa-minus-circle"></i> </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

</div>
